       x="684.24567"
       y="802.33105"
       id="text4890"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4892"
         x="18.641405"
         y="802.33105">Kritik: </tspan><tspan
         sodipodi:role="line"
         x="18.641405"
         y="845.91992"
         id="tspan4894">Wissen bezieht sich auf Tatsachen. </tspan><tspan
         sodipodi:role="line"
         x="18.641405"
         y="889.50879"
         id="tspan4944">Sinnesdaten sind Einzeldinge. </tspan><tspan
         sodipodi:role="line"
         x="18.641405"
         y="933.0976"
         id="tspan4948">Tatsachen sind keine Einzeldinge. </tspan><tspan
         sodipodi:role="line"
         x="18.641405"
         y="976.68646"
         id="tspan4952">Empfinden kann keine Form von Wissen sein. </tspan><tspan
