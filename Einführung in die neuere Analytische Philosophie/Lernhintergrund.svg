         id="tspan4865"
         x="668.69501"
         y="619.50549"
         style="text-align:center;text-anchor:middle;fill:#4d4d4d">Kondensierte Sätze:</tspan><tspan
         sodipodi:role="line"
         x="668.69501"
         y="672.48175"
         id="tspan4867"
         style="text-align:center;text-anchor:middle;fill:#4d4d4d">1. Wenn ich etwas empfinde, beziehe ich mich auf Sinnesdaten.</tspan><tspan
         sodipodi:role="line"
         x="668.69501"
         y="725.45801"
         id="tspan4869"
         style="text-align:center;text-anchor:middle;fill:#4d4d4d">2. Empfinden ist eine Form von Wissen.</tspan></text>
    <text
