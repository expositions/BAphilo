       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4855"
         x="680.0141"
         y="367.57574">Darstellung des F:</tspan><tspan
         sodipodi:role="line"
         x="685.74249"
         y="408.53888"
         id="tspan4857">Sätze werden abhängig von anderen Sätzen. </tspan><tspan
         sodipodi:role="line"
         x="680.0141"
         y="449.95569"
         id="tspan4962">Daher Bedrohung durch Regress → Quelle für Rechtfertigung nötig!</tspan><tspan
         sodipodi:role="line"
         x="680.0141"
         y="490.91882"
         id="tspan4859">Sinnesdatentheorie schafft daher Fundament: Hier ist die Rechtfertigung intrinsisch.</tspan><tspan
         sodipodi:role="line"
         x="685.74255"
         y="531.88196"
         id="tspan4861">Postulat: Erfahrung ist intrinsisch. </tspan></text>
    <text
